<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        header { background: #333; color: #fff; padding: 15px; text-align: center; }
        h1 { margin: 0; }
        .container { display: flex; justify-content: center; gap: 20px; margin-top: 100px; }
        a {
            padding: 15px 25px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }
        a:hover { background: #0056b3; }
    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>

    <div class="container">
        <a href="{{ url_for('users.admin_users') }}">Manage Users</a>
        <a href="{{ url_for('users.admin_products') }}">All Products</a>
        <a href="{{ url_for('users.admin_orders') }}">All Orders</a>
    </div>
</body>
</html>
