<!DOCTYPE html>
<html>
<head>
<title>Admin Panel</title>
<style>
body{font-family:Arial; padding:20px; background:#f4f6f7;}
table{width:100%; border-collapse: collapse;}
th,td{padding:8px; border:1px solid #ccc;}
th{background:#2c3e50; color:white;}
</style>
</head>
<body>
<h2>Admin Dashboard</h2>
<h3>All Users</h3>
<table>
<tr><th>ID</th><th>Username</th><th>Email</th><th>Role</th></tr>
{% for user in users %}
<tr><td>{{ user.UserID }}</td><td>{{ user.Username }}</td><td>{{ user.Email }}</td><td>{{ user.Role }}</td></tr>
{% endfor %}
</table>

<h3>All Products</h3>
<table>
<tr><th>ID</th><th>Name</th><th>Price</th><th>Stock</th></tr>
{% for p in products %}
<tr><td>{{ p.ProductID }}</td><td>{{ p.Name }}</td><td>{{ p.Price }}</td><td>{{ p.Stock }}</td></tr>
{% endfor %}
</table>

<a href="{{ url_for('users.logout') }}">Logout</a>
</body>
</html>
